<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
        crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron pb-1">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <div class="container mb-5">
        <p id="confirmation-msg">
        </p>
        <div class="row time-block" data-time="9">
            <div class="col-1 hour">9AM</div>
            <textarea class="col-10 description1" id="hour-9"></textarea>
            <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
        </div>
        <div class="row time-block" data-time="9">
          <div class="col-1 hour">10AM</div>
          <textarea class="col-10 description1" id="hour-9"></textarea>
          <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block" data-time="9">
        <div class="col-1 hour">11AM</div>
        <textarea class="col-10 description1" id="hour-9"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>
    <div class="row time-block" data-time="9">
      <div class="col-1 hour">12PM</div>
      <textarea class="col-10 description1" id="hour-9"></textarea>
      <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
  </div>
  <div class="row time-block" data-time="9">
    <div class="col-1 hour">13:00PM</div>
    <textarea class="col-10 description1" id="hour-9"></textarea>
    <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
</div>
<div class="row time-block" data-time="9">
  <div class="col-1 hour">14:00PM</div>
  <textarea class="col-10 description1" id="hour-9"></textarea>
  <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
</div>
<div class="row time-block" data-time="9">
  <div class="col-1 hour">15:00PM</div>
  <textarea class="col-10 description1" id="hour-9"></textarea>
  <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
</div>
<div class="row time-block" data-time="9">
  <div class="col-1 hour">16:00PM</div>
  <textarea class="col-10 description1" id="hour-9"></textarea>
  <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
</div>
<div class="row time-block" data-time="9">
  <div class="col-1 hour">17:00PM</div>
  <textarea class="col-10 description1" id="hour-9"></textarea>
  <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
</div>
        <!-- ... (Repeat for other time blocks) ... -->
    </div>
    <script src="./assets/script.js"></script>
    <script>
        // Function to display current date and time
        function displayCurrentDateTime() {
            var currentDateTime = moment().format('MMMM Do YYYY, h:mm:ss a');
            $("#currentDay").text("Current Date and Time: " + currentDateTime);
        }

        // Function to update the clock every second
        function updateClock() {
            var clockElement = $("#currentDay");
            setInterval(function () {
                var currentDateTime = moment().format('MMMM Do YYYY, h:mm:ss a');
                clockElement.text("Current Date and Time: " + currentDateTime);
            }, 1000); // Update every second
        }

        // Call the function when the document is ready
        $(document).ready(function () {
            displayCurrentDateTime();
            updateClock();
        });
    </script>
</body>

</html>
